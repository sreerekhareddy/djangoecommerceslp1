<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        /* Filter form styling */
        .filter-form {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-form input,
        .filter-form select,
        .filter-form button {
            padding: 8px 12px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .filter-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .filter-form button:hover {
            background-color: #0056b3;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 0 auto;
            max-width: 1200px;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .product-item h2 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #34495e;
        }

        .product-item p {
            font-size: 0.95rem;
            margin: 5px 0;
        }

        .buy-now-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .buy-now-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>

    <!-- Filter Form -->
    <form method="get" class="filter-form">
        <input type="text" name="search" placeholder="Search by name..." value="{{ request.GET.search }}">
        <select name="category">
            <option value="">All Categories</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}" {% if request.GET.category == cat.id|stringformat:"s" %}selected{% endif %}>
                    {{ cat.name }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>
    <a href="{% url 'view_cart' %}"> Cart Items </a>
    <ul class="product-list">
        {% for product in products %}
            <li class="product-item">
                <a href="{% url 'product_detail' product.pk %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p><strong>Price:</strong> ${{ product.price }}</p>
                <a href="#" class="buy-now-button">Buy Now</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
