<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        .product-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product-container img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            border-radius: 8px;
        }

        .product-container h2 {
            margin-top: 0;
            color: #34495e;
        }

        .product-container p {
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1>{{ product.name }} - Product Detail</h1>
        
        <div>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <a href="{% url 'addtocart' product.id %}">Add to Cart</a>
            <br>
        <a href="{% url 'product_list' %}" class="back-link">‚Üê Back to Product List</a>
    </div>
</body>
</html>
